<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HANS TECH BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,600;1,400&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Exo', sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.15rem;
      color: #00e5ff;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 0.9em 2em;
      margin: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #00e5ff;
      background: transparent;
      border: 2px solid #00e5ff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .btn:hover {
      background: #00e5ff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.5), 0 0 30px rgba(0, 229, 255, 0.4);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #00e5ff, transparent);
      transition: transform 0.5s ease;
      z-index: -1;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Hans Tech Bot</h1>
  
  <button onclick="window.open('/wasiqr')" class="btn">QR Code</button>
  <button onclick="window.open('/pair')" class="btn">Pair Code</button>

  <button onclick="window.open('https://youtube.com/@HansTech0')" class="btn">Youtube</button>

</body>
</html>
